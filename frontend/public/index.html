<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Santorini"
      content="A web-based imitation of the board game Santorini by Roxley Games"
    />
    <title>Santorini</title>
  </head>
  <body>
    <div id="root"> <!-- This is the board display -->
    </div>
    <div id="handlebars">
      <div id="instructions">
        {{instructions}}
      </div>
      <div id="board">
        {{#each cells}}
          {{#if link}}
            <a href={{link}}><div class="cell {{clazz}}">{{text}}</div></a>
          {{else}}
            <div class="cell {{clazz}}">{{text}}</div>
          {{/if}}
        {{/each}}
      </div>
      <div id="bottombar">
        <a href="/newgame"><button>New Game</button></a>
        <a href="/undo"><button>Undo</button></a>
<!--        <a href="/gods?Minotaur"><button>Minotaur</button></a>-->
<!--        <a href="/gods?Demeter"><button>Demeter</button></a>-->
<!--        <a href="/gods?Pan"><button>Pan</button></a>-->
<!--        <a href="/gods?NoCard"><button>NoCard</button></a>-->
      </div>
    </div>

  </body>
</html>
